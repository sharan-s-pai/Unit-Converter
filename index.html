<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="sideNav" id="sideNav">
      <div id="innerNav">
      <select name="unit" id="input" class="form-control mb-3">
        <option value="cm">centimeter</option>
        <option value="m">meter</option>
        <option value="km">kilometer</option>
        <option value="ft">feet</option>
        <option value="inch">inch</option>
      </select>
      <section id="output-1">
      <h6 class="text-center mb-3" style="color: #fff">TO</h6>
      <select name="unit" id="output1" class="form-control mb-3">
        <option value="cm">centimeter</option>
        <option value="m">meter</option>
        <option value="km">kilometer</option>
        <option value="ft">feet</option>
        <option value="inch">inch</option>
      </select>
    </section>
    </div>
      <div class="plus">
        <button class="btn ml-3 float-right" style="background-color: #A4EEC6; color:black" id="addDropdown" onclick="addSelect()">
          +
        </button>
        <button class="btn btn-danger float-right" id="removeDropdown" onclick="removeSelect()">
            -
          </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
